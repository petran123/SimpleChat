<h1>Chat component</h1>

<div class="messages-container">
  <messages-hook></messages-hook>
</div>

<div class="container">
  <div class="textbox container">

    <form [formGroup]="messageForm" (ngSubmit)="submitMessage()">
      <input type="text" formControlName="newMessage" placeholder="send something" />
      <!--<textarea type="text" formControlName="newMessage" placeholder="send something"></textarea>-->
      <button type="submit" id="submitNewMessage" title="Go">Go</button>
    </form>

  </div>
</div>
